<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="styles.css"/>
    <title>Info Sheet</title>
</head>
<body>
    <form action="http://www.RLESS.com" method="post">
        <div>
            <label for="name">Name </label>
            <input type="text" name="name" id="name" required />
        </div>
        <div>
            <label for="email">Email </label>
            <input type="email" name="email" id="email" required />
        </div>
        <div>
            <label for="date-of-birth">Date of birth</label>
            <input type="date" name="date-of-birth" id="date-of-birth" />
        </div>
        <div>
            <label for="favorite-color">Favorite color</label>
            <input type="color" name="favorite-color" id="favorite-color" />
        </div>
        <div>
            <label for="lucky-number">Lucky number</label>
            <input type="number" name="lucky-number" id="lucky-number" />
        </div>
        <div>
            <label for="confirmation">Confirmation</label>
            <input type="checkbox" name="confirmation" id="confirmation" />
        </div>
        <div>
            <input type="submit" />
        </div>
    </form>
</body>
</html>
